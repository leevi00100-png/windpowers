name: Deploy to Vercel

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  deploy-preview:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Pull Vercel Environment
        run: vercel pull --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Preview
        run: vercel deploy --prebuilt --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Pull Vercel Environment
        run: vercel pull --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Production
        run: vercel deploy --prebuilt --environment=production --token=${{ secrets.VERCEL_TOKEN }}
